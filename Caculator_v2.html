<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Máy tính</p>
    <form action="">
        <input type="text" id="demo1">
        <input type="text" id="demo2">
    </form>
    <br>
    <br>

    <button type="button" onclick="fun_name()" value="addition">Addition(+)</button>
    <button type="button" onclick="fun_name()" value="subtraction">Subtraction(-)</button>
    <button type="button" onclick="fun_name()" value="multiplication">Multiplication(*)</button>
    <button type="button" onclick="fun_name()" value="division">Division(/)</button>

    <p id="demo3">Ket qua la: </p>
</body>
<script>
    

    function fun_name() {

        let input_x = document.getElementById("demo1").value;
        let input_y = document.getElementById("demo2").value;
        let x = parseInt(input_x);
        let y = parseInt(input_y);
        let bien_value = document.getElementsByTagName("button").value;


        if (bien_value == "addition") {
            let a = x + y;
            document.getElementById("demo3").innerText = "Ket qua la: " + a;
        }
        else if (bien_value == "subtraction") {
            let b = x - y;
            document.getElementById("demo3").innerText = "Ket qua la: " + b;
        }
        else if (bien_value == "multiplication") {
            let c = x * y;
            document.getElementById("demo3").innerText = "Ket qua la: " + c;
        }
        else {
            let d = x / y;
            document.getElementById("demo3").innerText = "Ket qua la: " + d;
        }
    }


</script>

</html>
